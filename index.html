<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Eztable</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
   /*  宣告為 flex box */

    header{
      display: flex;  
      justify-content: space-between;
    }
    .text{
    margin:auto auto;
    }
    .header-logo {
    margin:0 auto;
    }
    .background{
    width:100%;
    height:500px;
    background-size:cover;
    background-position:center;
    background-image:url(https://www.alipayhk.com/wp-content/uploads/2019/09/Desktop-Inner-page-banner-CN.png);
    margin: 0 auto;
     text-align: center;
    }

    .grid-container {
  display: grid;
  grid-template-columns: auto auto auto;
  background-color: #FDFDFD;
  color: #492645;
  padding: 10px;
    }
.grid-item {
  padding: 30px;
  font-size: 24px;
  text-align: center;
  color: #492645;
}



    .footer {
      height: 250px;
      background: url(https://d1gpbxqmt7wq2i.cloudfront.net/asset/mobile/images/pattern_bg.png), #333;
      color: #999;
      font-size: 14px;
      overflow: hidden;
      max-height: 500px;
      opacity: 1.2;
      }

    .footer-wrapper {
      position: relative;
      max-width: 960px;
      margin: 0 auto;
      padding: 0 15px;
      }
    .footer-nav {
      display: block;
      }
    .lang-selector-wrap {
      margin-top:10px;
      float: right;
      width: 180px;
      }

    .lang-selector {
      border: 0;
      border-radius: 0;
      padding:  5px 0 10px 50px;
      background-color:rgba(138, 133, 133, 0.623) ;
      color:rgb(255, 255, 255);
      font-size: 16px;
      line-height: 18px;
      outline: none;
      width: 100%;
      cursor: pointer;
      }
    option {
      font-weight: normal;
      display: block;
      white-space: pre;
      min-height: 1.2em;
      padding: 0px 2px 1px;
      }
    .footer-navlist {
      text-align: left;
      }
    .footer-navlist li {
      display: inline-block;
      }
    .navlink {
      display: inline-block;
      padding: 10px 10px 10px 10px;
      color: #fff;
      line-height: 20px;
      font-size:14px;
      }
    .footer-content {
      text-align: center;
      line-height: 2;
      border-top: 1px solid #666666;
      padding-top: 20px;
      }
    .social-panel {
      margin: 35px 20px 10px 0;
      }
      a {
      color: #4A90E2;
      text-decoration: none;
      }
      /*  將每一個items賦予border，讓我們比較好看出效果 */


</style>
</head>
  <body>
      <header>
          <div class="text">選擇分類</div>
          <div class="header-logo">
              <img src="https://d1gpbxqmt7wq2i.cloudfront.net/asset/mobile/images/logo/logo_moments_zh.png"width="200">
      
          </div>
          <div class="text">最愛清單</div>
        </header>
        <div class="background">
        </div>


        <div class="grid-container">
            <div class="grid-item item1">1</div>
            <div class="grid-item item2">2</div>
            <div class="grid-item item3">3</div>
            <div class="grid-item item4">4</div>
            <div class="grid-item item5">5</div>
            <div class="grid-item item6">6</div>
            <div class="grid-item item7">7</div>
            <div class="grid-item item8">8</div>
            <div class="grid-item item9">9</div>
          </div>


        <div class="footer">
            <footer class="footer-wrapper">
                <div class="footer-nav">
                    <label class="lang-selector-wrap">
                            <i class="fa fa-globe" aria-hidden="true"></i>
                            <select class="lang-selector">
                                <option selected="" value="zh_TW">繁體中文</option>
                                <option value="en_US">English</option>
                                <option value="th_TH">ภาษาไทย</option>
                            </select>
                        </label>
                        <nav>
                            <ul class="footer-navlist">
                                <li><a class="navlink" href="https://tw.eztable.com/about",>關於</a></li>
                                <li><a class="navlink" href="https://tw.eztable.com/career">人才招募</a></li>
                                <li><a class="navlink" target="_blank" href="http://blog.eztable.com">EZTABLE Blog</a>
                                </li><li><a class="navlink" href="https://tw.eztable.com/terms">服務條款</a></li>
                                <li><a class="navlink" href="https://tw.eztable.com/privacy">隱私權政策</a></li>
                                <li><a class="navlink" target="_blank" href="https://docs.google.com/a/eztable.com/forms/d/e/1FAIpQLScaNU2K8iNg_loJfi7H1SvMbzier-ob39MfTncuAVzxYqT4HA/viewform">餐廳合作</a></li>
                            </ul>
                        </nav>
                    </div>
                <div class="footer-content">
                    <div style="color:rgb(221, 170, 75)">台北市信義區基隆路一段178號5樓</div>
                    <div style="color:rgb(221, 170, 75)">taiwan@eztable.com</div>
                    <div style="color:rgb(221, 170, 75)">週一至週四 10:00 至 19:00，週五 10：00 至 18：00（例假日及國定假日除外）</div>
                        <div class="social-panel">
                        <a href="https://www.facebook.com/eztablefan" target="_blank" class="social-link">
                        <img width="40" height="40" src="https://d1gpbxqmt7wq2i.cloudfront.net/asset/mobile/images/icons/smedia-facebook.png"></a>
                        <a href="https://www.instagram.com/eztable.tw/" target="_blank" class="social-link">
                        <img width="40" height="40" src="https://d1gpbxqmt7wq2i.cloudfront.net/asset/mobile/images/icons/smedia-instagram.png"></a>
                        <a href="https://www.youtube.com/user/eztabletw" target="_blank" class="social-link">
                        <img width="40" height="40" src="https://d1gpbxqmt7wq2i.cloudfront.net/asset/mobile/images/icons/smedia-youtube.png"></a>
                        <a href="https://twitter.com/BookEZTABLE" target="_blank" class="social-link">
                        <img width="40" height="40" src="https://d1gpbxqmt7wq2i.cloudfront.net/asset/mobile/images/icons/smedia-twitter.png"></a>
                        </div>
                </div>
        </footer>
      </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
